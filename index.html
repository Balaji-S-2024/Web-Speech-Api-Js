<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Speech App</title>
    <!-- Css in getbootstrap.com -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        *{
            padding: 1%;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <!-- <img src="/assets/" alt="Image not Loaded" class="mb-5"> -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form style="display: grid;">
                    <div class="form-group">
                        <textarea name="" id="text-input"class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary float float-right">1</div>
                    </div>
                    <input type="range" id="rate" class="custom-rate" min="0.5" max="2" step="0.1" value="1">
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float float-right">1</div>
                    </div>
                    <input type="range" id="pitch" class="custom-pitch" min="0" max="2" step="0.1" value="1">
                    <div class="form-group">
                        <select class="form-control form-control-lg" id="voice-select"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block">Speak</button>
                </form>
            </div>
        </div>
    </div>



    <script src="js/index.js"></script>

    <!-- Js in getbootstrap.com -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
